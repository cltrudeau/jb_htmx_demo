{% extends "base.html" %}
{% load static %}

{% block content %}
<h1> Search Books </h1>

<input class="mb-4" name="search_text" placeholder="Search for books..."
  type="text"
  value="{{search_text}}"
  hx-get="{% url 'search' %}"
  hx-trigger="keyup changed delay:500ms"
  hx-target="#results"
  hx-push-url="true">

<div class="results" id="results">
  {% include "snippets/search_results.html" %}
</div>

{% endblock content %}
